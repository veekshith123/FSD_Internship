<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .box{
            
            width: 100px;
            height: 100px;
            background-color: red;
            animation: bounce 2s infinite linear ;
        }
        @keyframes bounce{
            0%{
                transform: translateY(0);
            }
            50%{
                transform: translateY(100px);
            }
            100%{
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
