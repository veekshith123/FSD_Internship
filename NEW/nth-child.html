<html>
    <head>
    <title>nth child</title>
    <style>
        ul{
            list-style: none;
            padding: 0;
        }
        li{
            padding: 10px;
            background-color: gray;
        }
        li:nth-child(even){
            background-color: yellow;
        }
        li:nth-child(odd){
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>hi</li>

        <li>hello</li>
     
        <li>hello</li>
       
        <li>hi</li>
        
        <li>hello</li>
        
        <li>hi</li>
        
        <li>hello</li>
    </ul>
</body>
</html>
