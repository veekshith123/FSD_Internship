<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>
    <style>
    .pulse{
        width:100px;
        height: 100px;
        border-radius: 50%;
        background-color: orange;
        animation: pulse 2s infinite;
        margin-top: 50px;
        margin-left: 50px;

    }
    @keyframes pulse{
        0%{
            transform: scale(1);
            opacity: 1;
        }
        50%{
            transform: scale(1.5);
            opacity: 0.7;
        }
        100%{
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
</head>
<body>
    <div class="pulse"></div>
</body>
</html>
