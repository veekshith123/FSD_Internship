<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dine in </h1>
    <form action="myserverside" method="POST">
        <fieldset id="size">
            <input type="radio" name="size" value="2"> 2-Person
            <input type="radio" name="size" value="2" checked> 4-Person
            <input type="radio" name="size" value="6"> 6-Person
            <input type="number" name="size" value="custom" placeholder="enter number of people" minlength="2" maxlength="6">
        </fieldset>
        <filedset id="location">
            <input type="radio" name="location" value="Jp Nagar"> Jp Nagar
            <input type="radio" name="location" value="Kormangala"> Kormangala
            <input type="radio" name="location" value="MG Road"> MG Road
        </filedset>
        <div>
            <label for="booking_locations">location</label>
            <input type="booking_locations" name="booking_locations" list="locations">
            <datalist id="locations">
                <option value="MG Road">MG Road</option>
                <option value="Kormangala">Kormangala</option>
                <option value="Jp Nagar">Jp Nagar</option>
            </datalist>
        </div>
    </form>
</body>
</html>
